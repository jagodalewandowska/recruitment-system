version: '3.8'
services:
  database:
    image: postgres:42.6.0
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=politechnika
      - POSTGRES_DB=rekrutacjap
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
  frontend:
    container_name: frontend
    build: ./frontend
    volumes:
      - './:/app'
      - '/app/node_modules'
    ports:
      - '3000:3000'
    stdin_open: true
    command: npm start
  backend:
    build: backend
    restart: always
    secrets:
      - db-password
    networks:
      - react-spring
      - spring-mysql
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./target:/var/backend
    ports:
      - '8082:8082'
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
volumes:
  database_data: {}
networks:
  react-spring: {}
  spring-mysql: {}
